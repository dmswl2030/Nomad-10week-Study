<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/b2c4e788fb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="container">

      <header class="header-icon">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
      </header>

      <section class="main-music">
        <div class="main-music__author-img">
          <img src="./img/author-img.jpeg" alt="">
        </div>
        <div class="main-music__title">LUCY</div>
        <div class="main-music__subtxt">Band, Ambience pop</div>
      </section>

      <section class="main-button">
        <button class="shuffle-btn">Shuffle</button>
        <button class="good-btn">
          <i class="fa-solid fa-heart"></i>
          <span>212,971</span>
        </button>
      </section>

      <ul class="main-list">
        <li class="main-list__item">
          <div class="cover-img">
            <img src="./img/list-item-1.jpeg" alt="">
          </div>

          <div class="music-info">
            <div class="music-info__author">휘인</div>
            <div class="music-info__title">D-day</div>
          </div>

          <div class="plus-info">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </li>
        <li class="main-list__item">
          <div class="cover-img">
            <img src="./img/list-item-2.jpeg" alt="">
          </div>

          <div class="music-info">
            <div class="music-info__author">볼빨간 사춘기</div>
            <div class="music-info__title">나비효과</div>
          </div>

          <div class="plus-info">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </li>
        <li class="main-list__item">
          <div class="cover-img">
            <img src="./img/list-item-3.jpeg" alt="">
          </div>

          <div class="music-info">
            <div class="music-info__author">윤하</div>
            <div class="music-info__title">별의 조각</div>
          </div>

          <div class="plus-info">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </li>
        <li class="main-list__item">
          <div class="cover-img">
            <img src="./img/list-item-4.jpeg" alt="">
          </div>

          <div class="music-info">
            <div class="music-info__author">아이유</div>
            <div class="music-info__title">아이와 나의 바다</div>
          </div>

          <div class="plus-info">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </li>
      </ul>

      <section class="play-area">
        <div class="play-area__info">
          <div class="play-area__info-author">LUCY</div>
          <div class="play-area__info-title">개화</div>
        </div>
        <div class="play-area__icon">
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-pause pause-icon"></i>
          <i class="fa-solid fa-forward-step"></i>
        </div>
      </section>

    </section>

    <section class="container">

      <header class="header-icon">
        <i class="fa-solid fa-arrow-left"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </header>

      <section class="playing-main">
        <div class="playing-main__album-img">
          <img src="./img/playing-main-album-img.jpeg" alt="">
        </div>
        <div class="main-music__title">개화</div>
        <div class="main-music__subtxt">LUCY</div>
      </section>

      <section class="prograss-bar">
        <div class="timeline-number">
          <span>1:56</span>
          <span>2:21</span>
        </div>
        <div class="timeline-bar">
          <div class="pre-timeline"></div>
          <div class="now-timeline"></div>
        </div>
      </section>
      
      <section class="playing-btn">
        <i class="fa-solid fa-repeat fa-sm"></i>
        <i class="fa-solid fa-backward-step"></i>
        <i class="fa-solid fa-circle-play"></i>
        <i class="fa-solid fa-forward-step"></i>
        <i class="fa-solid fa-shuffle fa-sm"></i>
      </section>



    </section>

    
  </body>
</html>

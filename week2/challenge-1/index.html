<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Eunji's Playlist</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b2c4e788fb.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div class="main__out">✕</div>
      <div class="main__title">Playlist</div>
    </header>

    <section class="play__main">
      <div class="play__main-thum">
        <div class="play__main-img">
          <i class="fa-regular fa-image"></i>
        </div>
      </div>
      <div class="play__main-info">
        <p class="play__main-title">Random Love</p>
        <p class="play__main-singer">by Divay Kapoor</p>
      </div>
    </section>

    <section class="play__icon">
      <div class="play__icon-start">
        <i class="fa-solid fa-play"></i>
        <p class="play__icon-text">Play</p>
      </div>
      <div class="play__icon-circle">
        <i class="fa-regular fa-heart"></i>
      </div>
      <div class="play__icon-circle">
        <i class="fa-solid fa-plus"></i>
      </div>
    </section>

    <ul class="play__list">
      <li class="play__list-item">
        <div class="play__list-thum thum_Mat"></div>
        <div class="play__list-text">
          <p class="play__list-title">Matargasti</p>
          <p class="play__list-singer">Mohit Chauhan</p>
        </div>
      </li>

      <li class="play__list-item">
        <div class="play__list-thum thum_Att"></div>
        <div class="play__list-text">
          <p class="play__list-title">Attitude</p>
          <p class="play__list-singer">Lewis OfMan • Attitude</p>
        </div>
      </li>

      <li class="play__list-item">
        <div class="play__list-thum thum_Try"></div>
        <div class="play__list-text">
          <p class="play__list-title">Try Everthing</p>
          <p class="play__list-singer">Shakira • Zootopia</p>
        </div>
      </li>

      <li class="play__list-item">
        <div class="play__list-thum thum_Sun"></div>
        <div class="play__list-text">
          <p class="play__list-title">Sunflower</p>
          <p class="play__list-singer">Joseph Vincent • Sunflower</p>
        </div>
      </li>
    </ul>
  </body>
</html>
